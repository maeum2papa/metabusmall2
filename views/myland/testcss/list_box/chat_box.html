<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>1:1채팅</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/chat_box.css">
</head>
<body>
    <div class="Mychatting">
        <div class="mcTop">
            <h1 class="mcN">김민수</h1>
            <button id="mc_close"><img src="./image/close.svg" alt="닫기"></button>
        </div>
        <div class="chatVar"></div>
        <div class="mcCon">
            <div class="chatContents">
                <div class="F_con txt1">
                    <p class="F_chatCon">길동님 지금 뭐하고 계세요?</p>
                    <p class="F_time"><span>2023.11.21</span> <em>09:12</em></p>
                </div>
                <div class="M_con mtxt1">
                    <p class="M_chatcon">저 지금 낚시하고 있어요</p>
                    <p class="M_time"><span>2023.11.21</span> <em>09:13</em></p>
                </div>
                <div class="F_con txt2">
                    <p class="F_chatCon">정말요? 저도 낚시 중이었는데 신기하네요~ 몇마리 낚으셨어요? <br>저는 한 마리밖에ㅠㅠ...</p>
                    <p class="F_time"><span>2023.11.21</span> <em>09:20</em></p>
                    <p class="F_chatCon">길동님 랜드 놀러가도 되나요?</p>
                    <p class="F_time"><span>2023.11.21</span> <em>09:21</em></p>
                </div>
            </div>
        </div>
        <div class="chatcan">
            <form action="#" method="get" id="mcChatFrm">
                <fieldset>
                    <!-- <legend>채팅 양식</legend> -->
                    <input type="text" placeholder="채팅을 입력해주세요." name="chatting" id="mchatCon">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
