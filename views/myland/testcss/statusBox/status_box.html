<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>현재 보유한 아이템</title>
    <link rel="stylesheet" href="./style/reset.css">
    <!-- <link rel="stylesheet" href="./style/status_box.css"> -->
    <!-- <link rel="stylesheet" href="./style/status_box_responsive.css"> -->
    <link rel="stylesheet" href="./style/status_box2.css">
</head>
<body>
    <main>
        <div class="statusBox">
            <h1>활동보상</h1>
            <button id="status_popup_close"><img src="./image/close2_icon.svg" alt="닫기"></button>
            <div class="status_save_box">
                <div class="status_icon">
                    <div class="icon_g Fruit">
                        <p>
                            <span>열매</span>
                            <img src="./image/st_fruit_05.png" alt="열매">
                        </p>
                        <p><span id="fruit_count">20</span>개</p>
                    </div>
                    <div class="icon_g Seed">
                        <p>
                            <span>씨앗</span>
                            <img src="./image/st_seed_03.png" alt="씨앗">
                        </p>
                        <p><span id="seed_count">20</span>개</p>
                    </div>
                    <div class="icon_g Water">
                        <p>
                            <span>물</span>
                            <img src="./image/st_water_01.png" alt="물">
                        </p>
                        <p><span id="water_count">20</span>개</p>
                    </div>
                    <div class="icon_g fertilizer">
                        <p>
                            <span>비료</span>
                            <img src="./image/st_fertilizer_02.png" alt="비료">
                        </p>
                        <p><span id="fertilizer_count">20</span>개</p>
                    </div>
                    <div class="icon_g earthworm">
                        <p>
                            <span>지렁이</span>
                            <img src="./image/st_earthworm_04.png" alt="지렁이">
                        </p>
                        <p><span id="earthworm_count">20</span>개</p>
                    </div>
                </div>
            </div>
            <!-- 수정했습니다! 추가해주세요 -->
            <button id="statusBtn">활동내역</button>
        </div>
    </main>
</body>
</html>
